<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Color Selector</h1>
<label for="colorInput">Enter the color you want to store: </label>
    <input
      type="text"
      id="colorInput"
      placeholder="Enter a color (e.g., #ff0000 or red)"
      size="25px"
    />

    <button id="storeColorButton">Store Color</button>
    <button id="listColorsButton">List Stored Colors</button>

    <div id="colorButtonsContainer"></div>
  </body>
</html>
